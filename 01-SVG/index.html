    <h2>Rectangle</h2>
        <svg width="400" height="100">
          <rect width="400" height="100" fill="red" />
        </svg>
    <h2>Donut</h2>
    <!--a svg positionned 100 px right 100px from the top-->
      <svg id="donut" width="250" height="250">
        <circle cx="80" cy="80" r="30" stroke="black" stroke-width="1" fill="none" />
        <circle cx="80" cy="80" r="60" stroke="black" stroke-width="1" fill="none" />
      </svg>
    <h2>Ligne</h2>
    <svg>
      <line x1="20" y1="50" x2="30.44" y2="-9.10" stroke="black" />
    </svg>
    <h2>Path</h2>
    <svg>
      <!--Le chemin est défini-->
      <path d="M 20 20 L 40 70 L 60 20" stroke="lightgrey" stroke-width="2" fill="none" id="theMotionPath"/>
      <!-- Cercle rouge qui sera déplacé le long du chemin. -->
      <circle r="5" fill="red">
        <!-- Définit l'animation -->
        <animateMotion dur="6s" repeatCount="indefinite">
          <mpath xlink:href="#theMotionPath"/>
        </animateMotion>
      </circle>
      <path d="M 20 20 L 40 70 L 60 20" stroke="black" stroke-width="1" fill="none" />
      <path d="M 80 70 L 80 20" stroke="black" stroke-width="1" fill="none" />
      <path d="M 100 70 L 100 20 L 120 70 L 120 20" stroke="black" stroke-width="1" fill="none" />
      <path d="M 160 70 L 140 70 L 140 20 L 160 20" stroke="black" stroke-width="1" fill="none" />
      <g>
        <path d="M 200 70 L 180 70 L 180 20 L 200 20" stroke="black" stroke-width="1" fill="none" />
        <path d="M 180 45 L 195 45" stroke="black" stroke-width="1" fill="none" />
      </g>
      <path d="M 220 70 L 220 20 L 240 70 L 240 20" stroke="black" stroke-width="1" fill="none" />
      <g>
        <path d="M 270 70 L 270 20" stroke="black" stroke-width="1" fill="none" />
        <path d="M 255 20 L 285 20" stroke="black" stroke-width="1" fill="none" />
      </g>
    </svg>
